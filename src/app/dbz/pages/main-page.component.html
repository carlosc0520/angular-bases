<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [personajesList]="personajesList"
    (onDeletePersonaje)="borrarPersonaje($event)"
    ></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (onNewPersonaje)="agregarNuevoPersonaje($event)"
    ></app-dbz-add-character>
  </div>
</div>
